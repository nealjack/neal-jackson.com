<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">{{ site.title }}</span>
      
   
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation. We hide it in small screens. -->
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      {% for node in site.pages %}
        {% if node.title %}
        <a class="mdl-navigation__link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <a target="_blank" href="https://github.com/{{ site.username }}"><span class="mdl-button mdl-js-button mdl-button--icon icon">{% include icon-github.svg %}</span></a>

    <a target="_blank" href="https://bitbucket.com/{{ site.username }}"><span class="mdl-button mdl-js-button mdl-button--icon icon">{% include icon-bitbucket.svg %}</span></a>
  
  </div>
</header>
  
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">{{ site.title }}</span>
  <nav class="mdl-navigation">
      {% for node in site.pages %}
        {% if node.title %}
        <a class="mdl-navigation__link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        {% endif %}
      {% endfor %}
  </nav>
</div>
